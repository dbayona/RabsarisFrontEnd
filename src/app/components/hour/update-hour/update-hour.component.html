<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Horas Laborables
            <small>Actualizar</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Horas</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title" style="margin-top: 16px">Editar Horas</h3>
                    </div>
                    <!-- /.box-header -->

                    <div class="box-body">

                        <h5 class="box-title" style="margin-top: 6px">{{ startDate | titlecase }} al {{ endDate | titlecase }}</h5>

                        <div class="row">
                            <div class="col-xs-12">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Total Horas</th>
                                            <th>Horas Extras</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let employee of employeesHours">
                                            <td>{{employee.fullname}}</td>
                                            <td>{{employee.totalHoursRegulars}}</td>
                                            <td>{{employee.totalHoursXtras}}</td>
                                            <td>
                                                <a (click)="onClick(employee)" class="text-green" style="font-size:20px; margin-right: 20px; cursor: pointer;">
                                                    <i class="fa fa-pencil"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <!--<button routerLink="/hour" routerLinkActive="router-link-active" class="btn btn-danger">Cancelar</button>-->
                        <button routerLink="/hour" routerLinkActive="router-link-active" class="btn btn-success pull-right">Regresar</button>
                        <!--<button (click)="null" data-toggle="modal" data-target="#modal-default1" class="btn btn-success pull-right">Guardar</button>-->
                    </div>
                </div>
                <!-- /.box -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->

</div>
