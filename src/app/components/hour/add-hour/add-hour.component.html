<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Horas
            <small>Agregar</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Horas</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title" style="margin-top: 16px">Agregar Horas</h3>
                    </div>
                    <!-- /.box-header -->

                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-2"> </div>
                            <div class="col-xs-4">
                                <label for="dateStart">Fecha Inicio</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="datepicker" [ngModel]="hours.startdate | date:'yyyy-MM-dd'" name="start_date" #start_date="ngModel" #eEDatePicker (blur)="hours.startdate = eEDatePicker.value" data-date-format="yyyy-mm-dd">
                                    <!--<input type="text" class="form-control pull-right" id="datepicker" name="start_date" #eEDatePicker (blur)="club.start_date = eEDatePicker.value" data-date-format="yyyy-mm-dd">-->
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <label for="dateEnd">Fecha Fin</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="datepicker2" [ngModel]="hours.enddate | date:'yyyy-MM-dd'" name="end_date" #endDate="ngModel" #eEDatePicker2 (blur)="hours.enddate = eEDatePicker2.value" data-date-format="yyyy-mm-dd">
                                    <!--<input type="text" class="form-control pull-right" id="datepicker2" name="end_date" #eEDatePicker2 (blur)="club.end_date = eEDatePicker2.value" data-date-format="yyyy-mm-dd">-->
                                </div>
                            </div>
                            <div class="col-xs-2"> </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button routerLink="/hour" routerLinkActive="router-link-active" class="btn btn-danger">Cancelar</button>
                        <!--<button routerLink="/hour" routerLinkActive="router-link-active" class="btn btn-success pull-right">Guardar</button>-->
                        <button data-toggle="modal" data-target="#modal-default" class="btn btn-success pull-right">Guardar</button>
                    </div>
                </div>
                <!-- /.box -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
        </div>
        <!-- /.row -->

        <div class="modal fade" id="modal-default">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Crear Horas</h4>
                    </div>
                    <div class="modal-body">
                        <p>Â¿Esta seguro que desea agregar el registro?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Cancelar</button>
                        <button (click)="addHour(hours)" type="button" data-dismiss="modal" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

    </section>
    <!-- /.content -->

</div>
