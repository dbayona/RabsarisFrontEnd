<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Empleados
            <small>Registro</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Empleados</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title" style="margin-top: 16px">Listado de Empleados</h3>
                        <a routerLink="add-employee" routerLinkActive="router-link-active" style="float: right; font-size:30px;" class="text-primary">
                            <i class="fa fa-plus-circle"></i>
                        </a>
                    </div>
                    <!-- /.box-header -->

                    <div class="box-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Activo</th>
                                    <th>Ocupación</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr *ngFor="let employee of allEmployees">
                                    <td>{{employee.firstname + ' ' + employee.lastname}}</td>
                                    <td>{{ employee.active === 1 ? "Sí" : "No" }}</td>
                                    <td>{{employee.ocupation}}</td>
                                    <td>
                                        <a (click)="execAction(employee.id, 'R')" class="text-blue" style="font-size:20px; margin-right: 20px; cursor: pointer;">
                                            <i class="fa fa-search"></i>
                                        </a>
                                        <a (click)="execAction(employee.id, 'U')" class="text-green" style="font-size:20px; margin-right: 20px; cursor: pointer;">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                        <a (click)="execAction(employee.id, 'D')" data-toggle="modal" data-target="#modal-default" class="text-red" style="font-size:20px; margin-right: 20px; cursor: pointer;">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
                <!-- /.box -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
        </div>
        <!-- /.row -->

        <div class="modal fade" id="modal-default">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Eliminar Empleado</h4>
                    </div>
                    <div class="modal-body">
                        <p>¿Esta seguro que desea eliminar el registro?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Cancelar</button>
                        <button (click)="deleteAction()" type="button" data-dismiss="modal" class="btn btn-primary">Eliminar</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

    </section>
    <!-- /.content -->

</div>
